<!DOCTYPE html>
<html lang="en">

<head>

    <title>Hacktoberfest 2018 Finder</title>
    <link rel="stylesheet" href="/app.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Hacktoberfest Finder helps you find issues which you could help fix.">
    <meta name="keywords" content="">
    <meta name="author" content="Duncan McClean">

    <meta name="theme-color" content="#582d41">

    <meta property="og:title" content="Hacktoberfest 2018 Finder">
    <meta property="og:description" content="Hacktoberfest Finder helps you find issues which you could help fix.">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://hacktoberfest-finder.netlify.com/">
    <style>
        @font-face {
            font-family: Squealer;
            src: url(squealer.ttf);
        }
        
        .font {
            font-family: Squealer;
        }
        @media (min-width: 576px) {
            .font {
                font-size: 4rem;
            }
        }
        @media (min-width: 992px) {
            .font {
                font-size: 5rem;
            }
        }
    </style>
</head>

<body>

    <div class="bg-crimson" id="app">

        <header class="container mx-auto text-center mb-8">

            <img src="/images/header.png" alt="Hacktoberfest 2018" width="500px">

        </header>

        <section class="container mx-auto finder">

            <h1 class="text-cyan text-5xl headline text-center font-thin tracking-wide mb-8 font"> Hacktoberfest Issue Finder </h1>

            <div class="results grid">

                <a v-for="result in results" class="result bg-white p-2 rounded headline text-black no-underline" :href="result.html_url">

                    <h1 class="text-center text-3xl mb-4 break-words" v-text="result.title"> </h1>
                    <h3 class="text-center text-blue mb-4 break-words" v-text="result.user.login+'/'+result.repoTitle"> </h3>

                </a>

            </div>

            <div class="text-center mt-10" v-if="showViewMore">

                <button class="font-thin headline text-cyan border-2 border-cyan text-3xl bg-crimson hover:bg-cyan hover:text-crimson py-2 px-4 rounded" v-on:click="loadIssues" :disabled="isFetching"> {{ isFetching ? `Loading...` : `View more` }}</button>

            </div>

        </section>

        <footer class="container mx-auto mt-16 p-8">

            <p class="text-white text-center font-thin headline"> Unofficial site created by <a class="text-white no-underline" href="http://duncan.mcclean.co.uk">Duncan McClean</a> and <a class="text-white no-underline" href="https://github.com/damcclean/hacktoberfest-finder/blob/master/CONTRIBUTORS.md"> contributors</p>.

            <p class="text-white text-center font-thin headline mt-2"> <a class="text-white no-underline" href="https://github.com/damcclean/hacktoberfest-finder"> Help on GitHub! </a> </p>

            <div class="mt-4 flex items-center justify-center">

                <a class="m-2" href="https://www.digitalocean.com/">

                    <img src="/images/digital-ocean.png">

                </a>

                <a class="m-2" href="https://github.com/">

                    <img src="/images/github-transparent.png">

                </a>

                <a class="m-2" href="https://www.twilio.com/">

                    <img src="/images/twilio.png">

                </a>

            </div>

        </footer>

    </div>

    <script src="/app.js">
    </script>

</body>

</html>
